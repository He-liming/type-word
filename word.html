<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" width=device-width, initial-scale=1.0>
    <title>TYPE-WORD</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        #container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 80px 40px;
            width: 80%;
            max-width: 1000px;
            height: auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            position: relative;
            transition: box-shadow 0.3s ease;
        }

        #container:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        #wordDisplay {
            font-size: 70px;
            margin: 40px 0;
            color: #555;
            font-family: 'KaiTi', '行楷', serif;
            font-weight: normal;
            width: 100%;
            max-width: 100%;
            height: auto;
            line-height: 1.2;
            word-wrap: break-word;
            word-break: break-all;
            padding: 12px;
            box-sizing: border-box;
            letter-spacing: 2px;
        }

     .file-btn {
            top: -65px;
            left: 0;
            right: 0;
            margin: 0 auto;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

     .file-btn:hover {
            background-color: #45a049;
        }

        input[type="file"] {
            display: none;
        }

        input[type="text"] {
            padding: 15px;
            margin-bottom: 30px;
            border: none;
            border-bottom: 3px solid red;
            width: 100%;
            font-size: 50px;
            font-family: 'Consolas', monospace;
            color: red;
            outline: none;
            text-align: center;
            transition: all 0.3s ease;
            box-sizing: border-box;
            position: relative;
        }

        input[type="text"]::placeholder {
            color: rgba(128, 128, 128, 0.5);
            opacity: 1; 
        }

        @keyframes shake {
            0% {
                transform: translateX(0) translateY(0);
            }

            25% {
                transform: translateX(-10px) translateY(-3px);
            }

            /* 左上抖动 */
            50% {
                transform: translateX(10px) translateY(3px);
            }

            /* 右下抖动 */
            75% {
                transform: translateX(-10px) translateY(-3px);
            }

            /* 左上抖动 */
            100% {
                transform: translateX(0) translateY(0);
            }

            /* 回到原位 */
        }

     .shake {
            animation: shake 0.5s ease;
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
            color: #ff5722;
        }

        #resetButton {
            background-color: #f44336;
            margin-top: 20px;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        #resetButton:hover {
            background-color: #e53935;
        }

     .hidden {
            display: none;
        }

        /* 进度条整体容器样式调整 */
        #progress-bar {
            width: 80%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        /* 进度条填充部分样式调整，设置渐变色 */
        #progress-fill {
            height: 100%;
            background: linear-gradient(to right, #4CAF50, #8BC34A); /* 从左到右的绿色渐变色，可按需调整颜色 */
            width: 0;
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        /* 进度条文字样式调整 */
        #progress-text {
            font-size: 16px;
            margin-top: 5px;
        }

        /* 提示按钮样式调整 */
        #hintButton {
            top: -65px;
            left: 0;
            right: 0;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0d0d0d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #hintButton:hover {
            background-color: #c00;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Test Your English Word</h1>

        <!-- 文件选择按钮 -->
        <label for="fileInput" class="file-btn">上传</label>
        <input type="file" id="fileInput" accept=".txt" onchange="loadFile(event)">

        <!-- 显示中文 -->
        <div id="wordDisplay">请上传单词本开始</div>

        <!-- 用户输入框 -->
        <input type="text" id="userInput" placeholder="Type the English word here" class="hidden">

        <!-- 提示按钮 -->
        <button id="hintButton" onclick="showHint()">答案</button>

        <!-- 重置按钮 -->
        <button id="resetButton" onclick="resetGame()" class="hidden">Restart</button>

        <!-- 新增进度条容器 -->
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
        <div id="progress-text">0/0</div>
    </div>

    <script>
        let wordPairs = [];
        let usedWords = [];
        let currentWordPair = {};
        let wrongCount = 0; // 新增变量，用于记录输入错误次数

        // 缓存DOM元素
        const fileInput = document.getElementById('fileInput');
        const wordDisplay = document.getElementById('wordDisplay');
        const userInput = document.getElementById('userInput');
        const resetButton = document.getElementById('resetButton');
        const hintButton = document.getElementById('hintButton');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');

        // 读取上传的文件并将单词对存储在 wordPairs 数组中
        function loadFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const fileContent = e.target.result;
                wordPairs = fileContent.split(/\r?\n/).map(line => {
                    const parts = line.split('|');
                    if (parts.length === 2) {
                        return { english: parts[0].trim(), chinese: parts[1].trim() };
                    }
                    return null;
                }).filter(Boolean);

                // 文件加载完成后，初始化随机单词对
                if (wordPairs.length > 0) {
                    usedWords = [];
                    showRandomWord();
                    resetButton.classList.add('hidden');
                    userInput.classList.remove('hidden');
                    updateProgressBar();
                    document.querySelector('.file-btn').classList.add('hidden');
                } else {
                    wordDisplay.textContent = "No valid words in the file.";
                }
            };
            reader.readAsText(file);
        }

        // 显示随机中文的函数
        function showRandomWord() {
            if (wordPairs.length == 0) {
                alert("No words in the file.");
                return;
            }

            // 从未使用过的单词中随机选择
            const remainingWords = wordPairs.filter(word =>!usedWords.includes(word.english));

            if (remainingWords.length == 0) {
                wordDisplay.textContent = "You have completed the test!";
                resetButton.classList.remove('hidden');
                updateProgressBar();
                return;
            }

            const randomIndex = Math.floor(Math.random() * remainingWords.length);
            currentWordPair = remainingWords[randomIndex];
            wordDisplay.textContent = currentWordPair.chinese;
            userInput.value = '';
            updateProgressBar();
        }

        // 验证用户输入的英文单词是否正确，添加重置错误次数的代码
        function checkWord() {
            const userInputValue = userInput.value.trim();
            if (userInputValue == '') {
                // 如果没有输入，直接触发抖动效果
                userInput.classList.add('shake');
                setTimeout(() => {
                    userInput.classList.remove('shake');
                }, 500);
                return;
            }

            if (userInputValue.toLowerCase() == currentWordPair.english.toLowerCase()) {
                usedWords.push(currentWordPair.english);
                showRandomWord();
                hintButton.style.display = 'none';
                userInput.style.color ='red';
                wrongCount = 0;
            } else {
                wrongCount++;
                if (wrongCount >= 3) {
                    hintButton.style.display = 'block';
                }
                userInput.classList.add('shake');
                setTimeout(() => {
                    userInput.classList.remove('shake');
                }, 500);
                userInput.style.color = 'gray';
            }
        }

        // 显示提示内容函数，用于将正确答案替换到输入框并恢复字体颜色
        function showHint() {
            userInput.value = currentWordPair.english;
            userInput.style.color ='red';
        }

        // 重置游戏，重新加载文件
        function resetGame() {
            usedWords = [];
            wrongCount = 0;
            fileInput.value = '';
            wordDisplay.textContent = '请上传单词本开始';
            resetButton.classList.add('hidden');
            userInput.classList.add('hidden');
            hintButton.style.display = 'none';
            progressFill.style.width = '0';
            progressText.textContent = '0/0';
            document.querySelector('.file-btn').classList.remove('hidden');
        }

        // 绑定键盘事件，按Enter键时检查答案
        userInput.addEventListener('keydown', function (event) {
            if (event.key == 'Enter') {
                checkWord();
            }
        });

        // 新增函数用于更新进度条显示
        function updateProgressBar() {
            const totalWords = wordPairs.length;
            const completedWords = usedWords.length;
            const progressPercent = (completedWords / totalWords) * 100;
            progressFill.style.width = progressPercent + '%';
            progressText.textContent = completedWords + '/' + totalWords;
        }
    </script>
</body>

</html>
